<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invoice-generator">
        <h1>Invoice Generator</h1>
        <form id="invoice-form">
            <div class="form-group">
                <label for="client-name">Client Name</label>
                <input type="text" id="client-name" required>
            </div>
            <div class="form-group">
                <label for="client-address">Client Address</label>
                <input type="text" id="client-address" required>
            </div>
            <div class="form-group">
                <label for="invoice-date">Invoice Date</label>
                <input type="date" id="invoice-date" required>
            </div>
            <div class="form-group">
                <label for="items">Items</label>
                <div id="items-container">
                    <div class="item">
                        <input type="text" class="item-description" placeholder="Description" required>
                        <input type="number" class="item-quantity" placeholder="Quantity" required>
                        <input type="number" class="item-price" placeholder="Price" step="0.01" required>
                        <button type="button" class="remove-item" onclick="removeItem(this)">Remove</button>
                    </div>
                </div>
                <button type="button" onclick="addItem()">Add Item</button>
            </div>
            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>
        <div id="invoice-output" class="hidden">
            <h2>Invoice</h2>
            <p id="client-info"></p>
            <p id="date-info"></p>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p id="total-amount"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
